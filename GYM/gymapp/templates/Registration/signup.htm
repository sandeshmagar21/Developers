{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="GYM in Nepal">
    <meta name="author" content="D.Developes">
    <meta name="keywords" content="GYM Website">

    <!-- Title Page-->
    <title>GYM Register Forms by D.Developers</title>

    <!-- Offline bootstrap -->
<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

    <!-- Icons font CSS-->
    <link href="{% static 'registration/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'registration/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link rel="stylesheet" href="{% static 'registration/vendor/select2/select2.min.css' %}  "media="all">
    <link href="{% static 'registration/vendor/datepicker/daterangepicker.css' %}"   rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link rel="stylesheet" href="{% static 'registration/css/main.css' %}"  media="all">
    
</head>

<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Registration Form</h2>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="First Name" name="fname">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Last Name" name="lname">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="User Name" name="username">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="email" placeholder="Email" name="email">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="password" placeholder="Password" name="password">
                        </div>
                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Jquery JS-->
    <script src="{% static 'registration/vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'registration/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'registration/vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'registration/vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'registration/js/global.js' %}"></script>

</body>

</html>
